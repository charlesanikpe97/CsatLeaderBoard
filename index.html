@import url('https://fonts.googleapis.com/css?family=Montserrat');

.wrapper {
  position: relative;
  height: 12em;
  
}



.countdown-container {
  font-family: Montserrat, sans-serif;
  -webkit-font-smoothing: antialiased;
  width: 100%;
  height: 100%;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  width: 100%;
}

.countdown {
  display: flex;
  transform-style: preserve3d;
  perspective: 500px;
  height: 10rem;
  width: 64em;
  margin: 0 auto;
}
.countdown.remove {
  animation: hide-countdown 1s cubic-bezier(0, 0.9, 0.56, 1.2) forwards;
  overflow: hidden;
}

.number, .separator {
  display: block;
  color: #8d59de;
  height: 10rem;
  font-size: 10rem;
  position: relative;
  line-height: 10rem;
  text-align: center;
  width: 100%;
}

.separator {
  margin: 0;
  width: 2rem;
}

.new, .old, .current {
  color: whitesmoke;
  position: absolute;
  border-radius: 1rem;
  height: 10rem;
  left: 50%;
  top: 50%;
  transform: translate(-50%, -50%);
  width: 100%;
}



.new {
  animation: show-new 0.4s cubic-bezier(0, 0.9, 0.5, 1.2) forwards;
}

.old {
  animation: hide-old 2s cubic-bezier(0, 0.9, 0.56, 1.2) forwards;
}

.countdown section {
  position: relative;
}

#js-days:after, #js-hours:after, #js-minutes:after, #js-seconds:after {
  content: "DAYS";
  position: absolute;
  text-align: center;
  left: 0;

}
@keyframes hide-countdown {
  to {
    height: 0;
    overflow: hidden;
  }
}
@keyframes show-new {
  0% {
    opacity: 0;
    transform: translate(-50%, -50%) translateY(-2rem) scale(0.8) rotateX(-20deg);
  }
  100% {
    transform: translate(-50%, -50%);
  }
}
@keyframes hide-old {
  0% {

/* Confetti Canvas Styles */
#confetti-canvas {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  pointer-events: none; /* Allows clicks to pass through to elements below */
  z-index: 9999; /* Ensures the canvas is on top */
}

/* Confetti Animation Styles */

@keyframes confetti-slow {
  0% {
    transform: translate3d(0, 0, 0) rotateX(0) rotateY(0);
  }
  100% {
    transform: translate3d(25px, 105vh, 0) rotateX(360deg) rotateY(180deg);
  }
}

@keyframes confetti-medium {
  0% {
    transform: translate3d(0, 0, 0) rotateX(0) rotateY(0);
  }
  100% {
    transform: translate3d(100px, 105vh, 0) rotateX(100deg) rotateY(360deg);
  }
}

@keyframes confetti-fast {
  0% {
    transform: translate3d(0, 0, 0) rotateX(0) rotateY(0);
  }
  100% {
    transform: translate3d(-50px, 105vh, 0) rotateX(10deg) rotateY(250deg);
  }
}

  $(function() {
  // Set target date to January 16, 2025
  const targetDate = new Date('January 16, 2025 00:00:00').getTime();
  const now = new Date();

  // Calculate initial values
  function calculateTimeLeft() {
    const currentTime = new Date().getTime();
    const difference = targetDate - currentTime;

    if (difference <= 0) {
      return {
        days: 0,
        hours: 0,
        minutes: 0,
        seconds: 0,
        expired: true
      };
    }

    return {
      days: Math.floor(difference / (1000 * 60 * 60 * 24)),
      hours: Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60)),
      minutes: Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60)),
      seconds: Math.floor((difference % (1000 * 60)) / 1000),
      expired: false
    };
  }

  function startCountdown() {
    $('#countdown-container').show();

    function update() {
      const timeLeft = calculateTimeLeft();

      if (timeLeft.expired) {
        clearInterval(interval);
        $('#js-countdown').html("The date has passed!");
        return;
      }

      // Initialize sections if they're empty
      ['days', 'hours', 'minutes', 'seconds'].forEach(unit => {
        if ($(`#js-${unit}`).find('.current').length === 0) {
          $(`#js-${unit}`).html(`<span class="current">${pad(timeLeft[unit])}`);
        }
      });

      // Update values with animation
      displayValue('#js-days', timeLeft.days);
      displayValue('#js-hours', timeLeft.hours);
      displayValue('#js-minutes', timeLeft.minutes);
      displayValue('#js-seconds', timeLeft.seconds);
    }

    update(); // Initial update
    const interval = setInterval(update, 1000);
  }

  function displayValue(target, value) {
    const currentValue = $(target).find('.current').text();
    if (currentValue !== pad(value)) {
      var newDigit = $('<span>');
      $(newDigit).text(pad(value))
        .addClass('new');
      $(target).prepend(newDigit);
      $(target).find('.current').addClass('old').removeClass('current');
      setTimeout(function() {
        $(target).find('.old').remove();
        $(target).find('.new').addClass('current').removeClass('new');
      }, 900);
    }
  }

  function pad(number) {
    return ("0" + number).slice(-2);
  }


  // Initially hide the countdown container
  $('#countdown-container').hide();
  
  // Start the countdown
  startCountdown();
});

// Confetti Animation Code
(function() {
    'use strict';

    var canvas = document.getElementById("confetti-canvas");
    var ctx = canvas.getContext("2d");

    // Set canvas size
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    var confetti = [];
    var isAnimating = false;
    var addConfettiInterval;

    // Utility functions
    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function radians(degrees) {
      return degrees * Math.PI / 180;
    }

    // Add confetti particles
    function addConfetti(x, y) {
      for (var i = 0; i < 10; i++) { // Adjust number as needed
        confetti.push({
          x: x,
          y: y,
          w: random(5, 15),
          h: random(5, 15),
          vx: random(-5, 5),
          vy: random(-15, -5),
          gravity: 0.5,
          sx: radians(Math.floor(random(0, 360))),
          sy: radians(Math.floor(random(0, 360))),
          angle: 0,
          rot: random(-10, 10),
          color: 'rgb(' + Math.floor(random(100, 230)) + ',' + Math.floor(random(100, 230)) + ',' + Math.floor(random(100, 230)) + ')'
        });
      }
    }

    // Update and draw confetti
    function runConfetti() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      for (var i = confetti.length - 1; i >= 0; i--) {
        var confetto = confetti[i];

        // Flip the width and height
        var w = Math.cos(confetto.sx) * confetto.w;
        var h = Math.sin(confetto.sy) * confetto.h;

        ctx.save();
        ctx.translate(confetto.x + confetto.w / 2, confetto.y + confetto.h / 2);
        ctx.rotate(confetto.angle * Math.PI / 180);

        // Draw the confetto
        ctx.fillStyle = confetto.color;
        ctx.fillRect(-w / 2, -h / 2, w, h);

        ctx.restore();

        // Update properties
        confetto.sx += radians(5);
        confetto.sy += radians(5);
        confetto.x += confetto.vx;
        confetto.vy += confetto.gravity;
        confetto.y += confetto.vy;
        confetto.angle += confetto.rot;

        // Remove if off-screen
        if (confetto.y - confetto.h > canvas.height) {
          confetti.splice(i, 1);
        }
      }

      if (confetti.length > 0) {
        requestAnimationFrame(runConfetti);
      } else {
        isAnimating = false;
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    }

    // Event listeners for the top three rows
    const topThreeRows = document.querySelectorAll('.rank-1, .rank-2, .rank-3');

    topThreeRows.forEach(row => {
      let addConfettiInterval;

      row.addEventListener('mousedown', (event) => {
        // Get the position where the confetti should start
        const rect = canvas.getBoundingClientRect();
        const x = event.clientX - rect.left;
        const y = event.clientY - rect.top;

        // Start adding confetti immediately
        addConfetti(x, y);
        if (!isAnimating) {
          isAnimating = true;
          runConfetti();
        }

        // Add confetti continuously while the mouse is held down
        addConfettiInterval = setInterval(() => {
          addConfetti(x, y);
        }, 200); // Adjust the interval as needed
      });

      row.addEventListener('mouseup', () => {
        clearInterval(addConfettiInterval);
      });

      row.addEventListener('mouseleave', () => {
        clearInterval(addConfettiInterval);
      });

      // Touch events for mobile devices
      row.addEventListener('touchstart', (event) => {
        event.preventDefault(); // Prevent default touch behavior
        const touch = event.touches[0];
        const rect = canvas.getBoundingClientRect();
        const x = touch.clientX - rect.left;
        const y = touch.clientY - rect.top;

        // Start adding confetti immediately
        addConfetti(x, y);
        if (!isAnimating) {
          isAnimating = true;

        }

        // Add confetti continuously while the touch is held down
        addConfettiInterval = setInterval(() => {

        }, 200); // Adjust the interval as needed
      });

      row.addEventListener('touchend', () => {

      });

      row.addEventListener('touchcancel', () => {

    window.addEventListener('resize', function() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

  // Confetti Hover Animation Code
  (function() {
    'use strict';

    const Confettiful = function(el) {
      this.el = el;
      this.containerEl = null;

      this.confettiFrequency = 3;
      this.confettiColors = ['#EF2964', '#00C09D', '#2D87B0', '#48485E', '#EFFF1D'];
      this.confettiAnimations = ['slow', 'medium', 'fast'];

      this._setupElements();
    };

    Confettiful.prototype._setupElements = function() {
      const containerEl = document.createElement('div');
      const elPosition = window.getComputedStyle(this.el).position;

      if (elPosition !== 'relative' && elPosition !== 'absolute') {
        this.el.style.position = 'relative';
      }

      containerEl.classList.add('confetti-container');

      // Append the container to the body to cover the whole page
      document.body.appendChild(containerEl);

      this.containerEl = containerEl;
    };

    Confettiful.prototype._renderConfetti = function() {
      this.confettiInterval = setInterval(() => {
        const confettiEl = document.createElement('div');
        const confettiSize = (Math.floor(Math.random() * 3) + 7) + 'px';
        const confettiBackground = this.confettiColors[Math.floor(Math.random() * this.confettiColors.length)];
        const confettiLeft = Math.floor(Math.random() * window.innerWidth) + 'px';
        const confettiAnimation = this.confettiAnimations[Math.floor(Math.random() * this.confettiAnimations.length)];

        confettiEl.classList.add('confetti', 'confetti--animation-' + confettiAnimation);
        confettiEl.style.left = confettiLeft;
        confettiEl.style.width = confettiSize;
        confettiEl.style.height = confettiSize;
        confettiEl.style.backgroundColor = confettiBackground;

        confettiEl.removeTimeout = setTimeout(function() {
          confettiEl.parentNode.removeChild(confettiEl);
        }, 3000);

        this.containerEl.appendChild(confettiEl);
      }, 25);
    };

    Confettiful.prototype._stopConfetti = function() {
      clearInterval(this.confettiInterval);
    };

    // Initialize Confettiful on hover over top three rows
    const topThreeRows = document.querySelectorAll('.rank-1, .rank-2, .rank-3');

    topThreeRows.forEach(row => {
      let confettiInstance;

      row.addEventListener('mouseenter', () => {
        // Create a new confetti instance
        confettiInstance = new Confettiful(row);
        confettiInstance._renderConfetti();
      });

      row.addEventListener('mouseleave', () => {
        // Stop and remove confetti
        if (confettiInstance) {
          confettiInstance._stopConfetti();
          // Remove the confetti container
          if (confettiInstance.containerEl) {
            confettiInstance.containerEl.remove();
          }
          confettiInstance = null;
        }
      });
    });
  })();
